<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript problems</title>
    <link rel="icon" href="assets/js logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="aiimage.css">
    <script src="aiimage.js" defer></script>

<body>
    <section class="imageGenerator">
        <div class="content">
            <h1>AI image Generator Tool</h1>
            <p>convert your text into an image within a second using this js powered AI tool</p>
            <form action="#" class="generateForm">
                <input type="text" class="promptInput" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="imageQuantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generateBtn">Generate</button>
                </div>
            </form>
        </div>a
    </section>
    <section class="imageGallery">
        <div class="imgCard">
            <img src="assets/img-1.jpg" alt="image">
            <a href="#" class="downloadBtn">
                <img src="assets/download.svg" alt="download icon">
            </a>
        </div>
        <div class="imgCard">
            <img src="assets/img-2.jpg" alt="image">
            <a href="#" class="downloadBtn">
                <img src="assets/download.svg" alt="download icon">
            </a>
        </div>
        <div class="imgCard">
            <img src="assets/img-3.jpg" alt="image">
            <a href="#" class="downloadBtn">
                <img src="assets/download.svg" alt="download icon">
            </a>
        </div>
        <div class="imgCard">
            <img src="assets/img-4.jpg" alt="image">
            <a href="#" class="downloadBtn">
                <img src="assets/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>

</html>
